<div class="container--with-padding">
  <div class="content-block">
    <div class="message error"><p>{{ message }}</p></div>

    <form (ngSubmit)="onSubmit()">
      <div>
        <label>
          <span>Email</span>
          <input [(ngModel)]="email" type="text" name="email">
        </label>
      </div>

      <div>
        <label>
          <span>Password</span>
          <input [(ngModel)]="password" type="password" name="password">
        </label>
      </div>

      <p class="description"><a href="/forgot/start-reset-password">Forgot password?</a></p>

      <button type="submit">Login</button>
    </form>
  </div>
</div>
